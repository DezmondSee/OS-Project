<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>

    <input type="text" id="fp-username" placeholder="Enter your username" required>

    <select id="fp-question">
        <option value="">Select your security question</option>
        <option value="primarySchool">Name of primary school</option>
        <option value="birthCity">Name of birth city</option>
        <option value="pet">Name of pet</option>
        <option value="hobby">Hobby</option>
    </select>

    <input type="text" id="fp-answer" placeholder="Enter your answer" required>

    <button onclick="handleForgotPassword()">Confirm</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
