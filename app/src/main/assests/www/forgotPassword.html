<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form" onsubmit="forgotPassword(event)">
        <input type="text" id="fp-username" placeholder="Username" required />
        <label for="fp-security-question">Security Question:</label>
        <select id="fp-security-question" required>
            <option value="">Select a question</option>
            <option value="pet">What is your pet's name?</option>
            <option value="mother">What is your mother's maiden name?</option>
            <option value="school">What was your first school?</option>
        </select>
        <input type="text" id="fp-security-answer" placeholder="Answer" required />
        <button type="submit">Submit</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
</div>

</body>
</html>
