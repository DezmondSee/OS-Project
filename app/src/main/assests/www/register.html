<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="register-form" onsubmit="registerUser(event)">
        <input type="text" id="reg-username" placeholder="Username" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <input type="password" id="reg-password2" placeholder="Confirm Password" required />
        <label for="reg-security-question">Security Question:</label>
        <select id="reg-security-question" required>
            <option value="">Select a question</option>
            <option value="pet">What is your pet's name?</option>
            <option value="mother">What is your mother's maiden name?</option>
            <option value="school">What was your first school?</option>
        </select>
        <input type="text" id="reg-security-answer" placeholder="Answer" required />
        <label for="reg-birthdate">Birthdate:</label>
        <input type="date" id="reg-birthdate" required />
        <button type="submit">Register</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
</div>

</body>
</html>
