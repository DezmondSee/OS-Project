<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/app.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Change Password</h2>
    <form id="change-password-form" onsubmit="changePassword(event)">
        <input type="password" id="cp-password" placeholder="New Password" required />
        <input type="password" id="cp-password2" placeholder="Confirm New Password" required />
        <button type="submit">Change Password</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
</div>

</body>
</html>
